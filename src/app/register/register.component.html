<!-- ===== Start of Login - Register Section ===== -->

<section class="ptb80" id="register">
        <div class="container">
            <div class="text-center">
                <h2>{{'auth.register'}}</h2>
            </div>
                
                
            <div class="row mt-20">
                <div class="col-md-12">

                    <!-- Start of Nav Tabs -->
                    <ul class="nav nav-tabs" role="tablist">

                        <!-- Personal Account Tab -->
                        <li role="button" class="active" (click)="switchTab(true)">
                            <a aria-controls="personal" role="tab" data-toggle="tab" aria-expanded="true">
                                <h4>RECRUITER</h4>
                            </a>
                        </li>

                        <!-- Company Account Tab -->
                        <li role="button" class="" (click)="switchTab(false)">
                            <a aria-controls="company" role="tab" data-toggle="tab" aria-expanded="false">
                                <h4>FREELANCE</h4>
                            </a>
                        </li>
                    </ul>
                    <!-- End of Nav Tabs -->



                    <!-- Start of Tab Content -->
                    <div class="tab-content ptb60">

                        <!-- Start of Tabpanel for Personal Account -->
                        <div role="tabpanel" class="tab-pane active" id="personal">
                            <div class="row">
                                <!-- <p>{{'auth.titleregister' | translate}}</p> -->
                                <form [formGroup]="registerForm" (ngSubmit)="registerAction()" novalidate>
                                    
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                        <!-- Form Group -->
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input formControlName="email" type="email" id="email" name="email" class="form-control" required/>
                                        </div>

                                        <!-- Form Group -->
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input formControlName="password" type="password" id="password" name="password" class="form-control" required/>
                                        </div>

                                        <!-- Form Group -->
                                        <div class="form-group mb30">
                                            <label>Confirm Password</label>
                                            <input formControlName="passwordconfirm" type="password" id="passwordconfirm" name="passwordconfirm" class="form-control" required/>
                                        </div>

                                        <div class="form-group">
                                            <label>Language</label>
                                            
                                            <select formControlName="language" name="language" id="language" class="form-control">
                                                <option value="en">English</option>
                                                <option value="fr">Fran√ßais</option>
                                            </select>
                                            
                                        </div>
                                    </div>

                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

                                        <!-- Form Group -->
                                        <div class="form-group">
                                            <label>Full Name</label>
                                            <input formControlName="fullname" type="text" id="fullname" name="fullname" class="form-control" required/>
                                        </div>



                                        <div *ngIf="recruiter">

                                            <!-- Form Group -->
                                            <div class="form-group">
                                                <label>Company Name</label>
                                                <input formControlName="company" type="text" id="company" name="company" class="form-control"  [required]="isRequired" />
                                            </div>
        
        
                                            <!-- Form Group -->
                                            <div class="form-group">
                                                <label>Website</label>
                                                <input formControlName="website" type="text" id="website" name="website" class="form-control" [required]="isRequired" />
                                            </div>
        
                                            <!-- Form Group -->
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input formControlName="address" type="text" id="address" name="address" class="form-control" [required]="isRequired"/>
                                            </div>

                                        </div>

                                    </div>
                                    
                                    

                                    <!-- Form Group -->
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="form-group text-center">
                                            <input type="checkbox" id="agree" name="agree" formControlName="agree" class="form-control" [(ngModel)]="agree"/>
                                            <label for="agree">Agree with the <a>Terms and Conditions</a></label>
                                        </div>

                                        <!-- Form Group -->
                                        <div class="form-group text-center nomargin">
                                            <button type="submit" class="btn btn-blue btn-effect" [disabled]="registerForm.invalid || formSubmitting || !agree">{{'auth.register'}}</button>
                                        </div>
                                        <span *ngIf="formErrors.email && formErrors.email == 'unique'" class="help-block"><b>{{'message.validation.unique'}}</b></span>
                                        <span *ngIf="formSuccess.status" class="help-block"><b>{{formSuccess.message}}</b></span>
                                    </div>
                                </form>

                            </div>
                        </div>
                        <!-- End of Tabpanel for Personal Account -->

                        <!-- Start of Tabpanel for Company Account -->
